{% extends "base.html" %}
{% block head %}
	{{block.super}}
{%endblock%}

{% block content %}
 <!-- /. NAV SIDE  -->
			 <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-header">
                            Switch shifts  <small>.</small>
                        </h1>
                    </div>
                </div> 
                 <!-- /. ROW  -->
                <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    
                    <div class="panel-body">
                        <label>Selects Date:</label>
                            <select class="form-control">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                            </select>
                    </div>
                        
                    <div class="panel-body">
                        <label>Shift Type:</label>
                        <label class="radio-inline">
                            <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" value="option1" checked="">Morning
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline2" value="option2">Evening
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline3" value="option3">Night
                        </label>
                    </div>
                    
                    <div class="panel-body">
                        <label>Selects Employee:</label>
                            <select class="form-control">
                                    <option>Employee1</option>
                                    <option>Employee2</option>
                                    <option>Employee3</option>
                            </select>
                    </div>
                        
                    <div class="panel-body">
                            <div class="form-group">
                                <label>Notes:</label>
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
                    </div>
                            
                    <div class="panel-body">
                            <div class="form-group">
                                <button type="submit" class="btn btn-default center-block">Submit Requset:</button>
                            </div>
                    </div>
                        

                    
            
                    
				</div>
             <!-- /. PAGE INNER  -->
            </div>
         <!-- /. PAGE WRAPPER  -->
        </div>
     <!-- /. WRAPPER  -->
{%endblock%}
