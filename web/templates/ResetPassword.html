{% extends "base.html" %}
{% block head %}
	{{block.super}}
	<script type="application/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="application/javascript" src="static/js/reset_password.js"></script>
{%endblock%}

{% block content %}

    {%if user%}
    <div>Hello, {{user}}. You can <a href="/logout">logout</a> here</div>
    {% else %}
    <div id="login_div" class="login-card">
        <h1>Forgot Password</h1><br>
        <label for="login_email">Email:</label>
        <input type="text" placeholder="email@example.com" id="repeat_email"><br>
        <label for="password">New Password:</label>
        <input type="password" placeholder="password" id="reset_password"><br>
        <p align="center">
        <button id="reset">Submit</button>
        </p>
    </div>
    {%endif%}
{%endblock%}
