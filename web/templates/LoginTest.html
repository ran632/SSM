{% extends "base.html" %}
{% block head %}
	{{block.super}}
	<script type="application/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="application/javascript" src="static/js/index-login.js"></script>
{%endblock%}

{% block content %}

    {%if user%}
    <div>Hello, {{user}}. You can <a href="/LoginTest/logout">logout</a> here</div>
    {% else %}
    <div id="login_div" class="info">
        Login info:<br>
        <input type="text" placeholder="email@example.com" id="login_email"><br>
        <input type="password" placeholder="password" id="login_password"><br>
        <button id="login">Login</button>
    </div>
    <div id="register_div" class="info">
        Register info:<br>
        <input type="text" placeholder="email@example.com" id="reg_email"><br>
        <input type="password" placeholder="password" id="reg_password"><br>
        <button id="register">Register</button>
    </div>
    {%endif%}
{%endblock%}
