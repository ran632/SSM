<!DOCTYPE html>
{% extends "base.html" %}
{% block head %}
	{{block.super}}
{%endblock%}

{% block content %}
    {%if user%}
    <div>Hello, {{user}}. You can <a href="/logout">logout</a> here</div>
    {% else %}
    <div id="login_div" class="info">
        Login info:<br>
        <input type="text" placeholder="email@example.com" id="login_email"><br>
        <input type="password" placeholder="password" id="login_password"><br>
        <button id="login">Login</button>
    </div>
    <div id="register_div" class="info">
        Register info:<br>
        <input type="text" placeholder="email@example.com" id="reg_email"><br>
        <input type="password" placeholder="password" id="reg_password"><br>
        <button id="register">Register</button>
    </div>
    {%endif%}
	
{%endblock%}
