<div class="panel panel-default">
                            <div class="panel-heading">
                                Contact List
                            </div> 
                            <div class="panel-body">
                            <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover" id="myTable">
                                    <p>
                                        <button id="edit" class="btn btn-primary"><i class="fa fa-edit "></i> Edit Users</button>
                                         <button onclick="window.location='Register'"class="btn btn-success"><i class="fa fa-user "></i> Add New Employee</button>
                                         <button  onclick="window.location='DeleteEmployee'" class="btn btn-danger"><i class="fa fa-pencil"></i> Delete Employee</button>
                                    </p>

                                        <thead>
                                            <tr>
                                                <th>S No.</th>
                                                <th>Employee Number</th>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                                <th>Email</th>
                                                <th>Phone</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {% for emp in userlist %}
                                                <tr>
                                                    <td>{{ forloop.counter }}</td>
                                                    <td class="empno" id="empno">{{ emp.empno }}</td>
                                                    <td contenteditable='false' id="firstname">{{ emp.firstname }}</td>
                                                    <td contenteditable='false' id="lastname">{{ emp.lastname }}</td>
                                                    <td id="email">{{ emp.email }}</td>
                                                    <td contenteditable='false' id="phone_num">{{ emp.phone_num }}</td>
{#                                                    <th><button id="edit" name="edit">Edit User</button></th>#}
                                                </tr>
                                            {% endfor %}
                                        </tbody>
                                    </table>
                                <button id="save" class="btn btn-primary"><i class="fa fa-save "></i> Save Changes</button>
                                </div>
                            </div>
                        </div>
